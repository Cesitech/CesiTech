{% load static %}

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CesiTech - Connexion</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      {% if error %}
        <p><strong>Utilisateur inconnu ou mauvais de mot de passe.</strong></p>
      {% endif %}
      {% if user.is_authenticated %}
        Vous êtes connecté, {{ user.username }} !<br><hr>
        <a href="{% url "blog.views.home"%}#slider">Retour sur le site</a>
      {% else %}
        <form class="form-signin" action="{% url "blog.views.connexion" %}" method="post">
          <h2 class="form-signin-heading">Please sign in</h2>
            {% csrf_token %}
            {{ form.as_p }}
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
      {% endif %}
    </div> <!-- /container -->
  </body>
</html>
